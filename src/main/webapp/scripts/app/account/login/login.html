<div class="login-page">
    <div class="row">
        <div>
            <svg xmlns="http://www.w3.org/svg/2000" viewBox="0 0 120 30">
                <path d="M0,0 L0,30 L18,30"></path>
                <path d="M25,0 L25,30 L43,30 L43,0 z"></path>
                <path d="M68,0 L50,0 L50,30 L68,30 L68,15 L60,17"></path>
                <path d="M77,0 L77,30 L77,0 L77,30"></path>
                <path d="M87,30 L87,0 L105,30 L105,0"></path>
            </svg>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <form class="form" role="form" ng-submit="login($event)">
                <div class="form-group">
                    <label for="username" translate="global.form.username">Login</label>
                    <input type="text" class="form-control inputs-soundxtream" id="username"
                           placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password" translate="login.form.password">Password</label>
                    <input type="password" class="form-control inputs-soundxtream" id="password"
                           placeholder="{{'login.form.password.placeholder' | translate}}"
                           ng-model="password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked>
                        <span translate="login.form.rememberme">Remember me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" translate="login.form.button">Sign in</button>
            </form>
        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>
